# This workflow builds the Wails application using cross-compilation
name: Build and release

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build: [
          { binary_name: d2tool.exe, platform: windows/amd64, artifact_name: windows-amd64 },
        ]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.1'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Wails Doctor
        run: wails doctor

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build for Windows (cross-compile)
        run: wails build -platform ${{ matrix.build.platform }} -webview2 embed -o ${{ matrix.build.binary_name }}

      - name: List build output
        run: ls -laR build/bin/

      - name: Zip output
        run: mkdir -p build/archive && zip -r build/archive/d2tool-${{ matrix.build.artifact_name }}.zip build/bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: d2tool-${{ matrix.build.artifact_name }}
          path: build/archive/d2tool-${{ matrix.build.artifact_name }}.zip
          if-no-files-found: error

  release:
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          path: d2tool-artifacts
          pattern: d2tool-*
          merge-multiple: true

      - name: List downloaded artifacts
        run: ls -laR d2tool-artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
          draft: true
          files: |
            d2tool-artifacts/*
